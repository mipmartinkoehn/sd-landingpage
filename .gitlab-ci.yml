image: node:8
  
build:
    stage: build
    script:
      - npm install -g npm@latest
      - npm cache verify
      - npm install
      - npm run build
   
copy:
  image: alpine
  stage: build
  only:
    - master
  before_script:
    - apk --update add openssh-client
    - apk --update add bash git rsync
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
    - git config --global user.email "m.koehn@mip-consult.de"
    - git config --global user.name "Martin KÃ¶hn"
  script:
    - mkdir /newrepo
    - git clone git@github.com:mipmartinkoehn/sd-landingpage.git /newrepo
    - rsync -avz --delete --exclude=/.git/ "./" "/newrepo"
    - cd /newrepo
    - git add --all
    - git commit -m"update from gitlab"
    - git push origin --all
